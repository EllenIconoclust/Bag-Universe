
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bag Collection</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Lora', serif;
      background: linear-gradient(135deg, #ffffff, #f0f0f0);
      color: #111;
    }

    header {
      background-color: #F43F5E;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 0 0 20px 20px;
    }

    h1 {
      margin: 0;
    }

    /* Search bar */
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .search-bar input {
      padding: 10px;
      width: 300px;
      border: 2px solid silver;
      border-radius: 20px 0 0 20px;
      background-color: #f8f8f8;
      font-family: 'Lora', serif;
      font-size: 16px;
    }

    .search-bar button {
      padding: 10px 20px;
      border: none;
      background-color: #F43F5E;
      color: white;
      border-radius: 0 20px 20px 0;
      cursor: pointer;
      font-size: 16px;
    }

    .search-bar button:hover {
      background-color: #d72d4e;
    }

    /* Filter buttons */
    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filters button {
      padding: 8px 15px;
      border: none;
      border-radius: 15px;
      background-color: #e5e5e5;
      cursor: pointer;
      font-size: 14px;
    }

    .filters button.active,
    .filters button:hover {
      background-color: #F43F5E;
      color: white;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    /* Card flip effect */
    .card {
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 260px;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card:hover .card-inner,
    .card:active .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
    }

    .card-front img, .card-back img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 15px;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .brand {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }

    .price {
      text-align: center;
      font-size: 16px;
      color: #333;
      margin-top: 5px;
    }

    .buy-btn {
      display: block;
      margin: 10px auto 0;
      padding: 8px 15px;
      background-color: #F43F5E;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .buy-btn:hover {
      background-color: #d72d4e;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      background-color: #F43F5E;
      color: white;
      border-radius: 20px 20px 0 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>✨ Bag Collection ✨</h1>
  </header>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="🔍 Search your bag here...">
    <button onclick="searchBags()">Search</button>
  </div>

  <!-- Filter Buttons -->
  <div class="filters">
    <button class="active" onclick="filterBags('all')">All</button>
    <button onclick="filterBags('Nike')">Nike</button>
    <button onclick="filterBags('Adidas')">Adidas</button>
    <button onclick="filterBags('Puma')">Puma</button>
    <button onclick="filterBags('Gucci')">Gucci</button>
  </div>

  <!-- Bags Container -->
  <div class="container" id="bagContainer">
    <!-- Nike Bags -->
    <div class="card" data-brand="Nike">
      <div class="card-inner">
        <div class="card-front"><img src="https://via.placeholder.com/150/2563EB/FFFFFF?text=Nike1"></div>
        <div class="card-back"><img src="https://via.placeholder.com/150/2563EB/FFFFFF?text=Nike2"></div>
      </div>
      <div class="brand" style="color:#2563EB;">Nike</div>
      <div class="price">$120</div>
      <button class="buy-btn">Buy Now</button>
    </div>

    <div class="card" data-brand="Nike">
      <div class="card-inner">
        <div class="card-front"><img src="https://via.placeholder.com/150/2563EB/FFFFFF?text=Nike3"></div>
        <div class="card-back"><img src="https://via.placeholder.com/150/2563EB/FFFFFF?text=Nike4"></div>
      </div>
      <div class="brand" style="color:#2563EB;">Nike</div>
      <div class="price">$150</div>
      <button class="buy-btn">Buy Now</button>
    </div>

    <!-- Adidas Bags -->
    <div class="card" data-brand="Adidas">
      <div class="card-inner">
        <div class="card-front"><img src="https://via.placeholder.com/150/9333EA/FFFFFF?text=Adidas1"></div>
        <div class="card-back"><img src="https://via.placeholder.com/150/9333EA/FFFFFF?text=Adidas2"></div>
      </div>
      <div class="brand" style="color:#9333EA;">Adidas</div>
      <div class="price">$110</div>
      <button class="buy-btn">Buy Now</button>
    </div>

    <div class="card" data-brand="Adidas">
      <div class="card-inner">
        <div class="card-front"><img src="https://via.placeholder.com/150/9333EA/FFFFFF?text=Adidas3"></div>
        <div class="card-back"><img src="https://via.placeholder.com/150/9333EA/FFFFFF?text=Adidas4"></div>
      </div>
      <div class="brand" style="color:#9333EA;">Adidas</div>
      <div class="price">$140</div>
      <button class="buy-btn">Buy Now</button>
    </div>

    <!-- Puma Bags -->
    <div class="card" data-brand="Puma">
      <div class="card-inner">
        <div class="card-front"><img src="https://via.placeholder.com/150/10B981/FFFFFF?text=Puma1"></div>
        <div class="card-back"><img src="https://via.placeholder.com/150/10B981/FFFFFF?text=Puma2"></div>
      </div>
      <div class="brand" style="color:#10B981;">Puma</div>
      <div class="price">$100</div>
      <button class="buy-btn">Buy Now</button>
    </div>

    <!-- Gucci Bags -->
    <div class="card" data-brand="Gucci">
      <div class="card-inner">
        <div class="card-front"><img src="https://via.placeholder.com/150/F59E0B/FFFFFF?text=Gucci1"></div>
        <div class="card-back"><img src="https://via.placeholder.com/150/F59E0B/FFFFFF?text=Gucci2"></div>
      </div>
      <div class="brand" style="color:#F59E0B;">Gucci</div>
      <div class="price">$300</div>
      <button class="buy-btn">Buy Now</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Bag Collection | Designed with 💖</p>
  </footer>

  <script>
    // Filter function
    function filterBags(brand) {
      const cards = document.querySelectorAll('.card');
      const buttons = document.querySelectorAll('.filters button');

      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      cards.forEach(card => {
        if (brand === 'all' || card.dataset.brand === brand) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    }

    // Search function
    function searchBags() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll('.card');

      cards.forEach(card => {
        const brand = card.dataset.brand.toLowerCase();
        if (brand.includes(query)) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
